<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
        <table>
            <tr>
                <td class="display" colspan="4">
                    <p class="display-text"></p>
                </td>
            </tr>
            <tr>
                <td class="clear button top">C</td>
                <td class="negative button top">+/&minus;</td>
                <td class="percent button top">%</td>
                <td class="divide button right">&divide;</td>
            </tr>
            <tr>
                <td class="seven button">7</td>
                <td class="eight button">8</td>
                <td class="nine button">9</td>
                <td class="multiply button right">&times;</td>
            </tr>
            <tr>
                <td class="four button">4</td>
                <td class="five button">5</td>
                <td class="six button">6</td>
                <td class="minus button right">&minus;</td>
            </tr>
            <tr>
                <td class="one button">1</td>
                <td class="two button">2</td>
                <td class="three button">3</td>
                <td class="plus button right">+</td>
            </tr>
            <tr>
                <td class="zero button">0</td>
                <td class="button"></td>
                <td class="dot button">.</td>
                <td class="equals button right">=</td>
            </tr>
        </table>
    </body>
</html>
