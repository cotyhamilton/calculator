<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
        <table>
            <tr>
                <td class="display" colspan="4">
                    <p class="display-text"></p>
                </td>
            </tr>
            <tr>
                <td class="clear button top">C</td>
                <td class="negative button top">+/&minus;</td>
                <td class="percent button top">%</td>
                <td class="operator button right">÷</td>
            </tr>
            <tr>
                <td class="number button">7</td>
                <td class="number button">8</td>
                <td class="number button">9</td>
                <td class="operator button right">×</td>
            </tr>
            <tr>
                <td class="number button">4</td>
                <td class="number button">5</td>
                <td class="number button">6</td>
                <td class="operator button right">−</td>
            </tr>
            <tr>
                <td class="number button">1</td>
                <td class="number button">2</td>
                <td class="number button">3</td>
                <td class="operator button right">+</td>
            </tr>
            <tr>
                <td class="number button">0</td>
                <td class="sqrt button">√</td>
                <td class="dot button">.</td>
                <td class="equals button right">=</td>
            </tr>
        </table>
    </body>
</html>
